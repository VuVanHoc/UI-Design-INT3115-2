<body>
<div class="container">
	<h1>Đăng ký tài khoản</h1>
	<div class="form">
		<form id="signin" method="post" action="/authenticate" class="form-content">
			<p class="label-input">Họ và tên</p>
			<i class="fa fa-user icon"></i>
			<input type="text" name="fullname" id="fullname" placeholder="Nhập họ tên"/>
			<hr/>
			<p class="label-input">Email</p>
			<i class="fa fa-envelope icon"></i>
			<input type="email" name="username" id="username" placeholder="Nhập email"/>
			<hr/>
			<p class="label-input" style="margin-top: 10px">Mật khẩu</p>
			<i class="fa fa-lock icon"></i>
			<input type="password" name="password" id="password" placeholder="Nhập mật khẩu"/>
			<hr>
			<p class="label-input" style="margin-top: 10px">Xác nhận mật khẩu</p>
			<i class="fa fa-lock icon"></i>
			<input type="password" name="cfpassword" id="cfpassword" placeholder="Xác nhận mật khẩu"/>
			<hr>
			<br>
			
			<div style="margin-top: 5px">
				<button name="signin" id="submit" class="btn btn-primary">Đăng ký</button>
			</div>
		</form>
		<br>
		<p>Bạn đã có tài khoản?<a href="/login" class="signUpNow"> Đăng nhập</a></p>
	</div>

</div>

</body>
<script src="webjars/jquery/3.1.1/jquery.min.js"></script>
